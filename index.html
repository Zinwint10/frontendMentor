<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="box">
        <div class="inner-box">
        <img src="./img/image-qr-code.png" alt="" class="img">
         </div>
         <div class="text">
            <h1 class="txt1">Improve your front-end skills by building projects</h1>
             <p class="txt2">Scan the QRcode  to visit the Frontend 
                <span style="display: block;">Mentor and take your coding skills</span>
                <span style="display: block;">to next level</span></p>
         </div>
      </div>
    </div>
    
</body>
</html>
